name: Monolith CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'monolith-api/**'
      - '.github/workflows/monolith-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'monolith-api/**'
      - '.github/workflows/monolith-ci.yml'

env:
  NODE_VERSION: '20.x'
  DATABASE_URL: postgresql://eventboard:eventboard_test@localhost:5432/eventboard_test_db

jobs:
  test:
    name: Test Monolith
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: eventboard
          POSTGRES_PASSWORD: eventboard_test
          POSTGRES_DB: eventboard_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: monolith-api
        run: npm ci

      - name: Generate Prisma Client
        working-directory: monolith-api
        run: npx prisma generate

      - name: Run database migrations
        working-directory: monolith-api
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run tests
        working-directory: monolith-api
        run: npm run test
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          JWT_SECRET: test-secret-key
          JWT_EXPIRY: 1h

      - name: Build
        working-directory: monolith-api
        run: npm run build
